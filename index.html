<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Agenda de Contatos</h1>
    </header>
    <form action="submit" class="formulario" id="form-agenda">
        <div class="item item-nome">
            <label for="contact-name">Nome:</label>
            <input type="text" id="contact-name" name="contact-name" placeholder="Nome do Contato">
        </div>
        <div class="item">
            <label for="contact-phone">Telefone:</label>
            <input type="text" id="contact-phone" name="contact-phone" required>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
